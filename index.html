<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optimum Controls Corporation - Office Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Logo (top-left, outside banner) */
    .logo {
      position: absolute;
      top: 15px;
      left: 20px;
      height: 60px;
    }

    /* Banner */
    .banner {
      background-color: #0F1C8E; /* Navy blue */
      color: #ffffff;
      padding: 25px 20px;
      text-align: center;
    }

    .banner h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
    }

    /* Main content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .status-text {
      font-size: 4vw;
      max-width: 90%;
      line-height: 1.3;
    }

    .open {
      color: #2ecc71;
      font-weight: bold;
      font-size: 8vw;
      display: block;
      margin-top: 20px;
    }

    .closed {
      color: #e74c3c;
      font-weight: bold;
      font-size: 8vw;
      display: block;
      margin-top: 20px;
    }

    .datetime {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #444;
    }

    @media (max-width: 768px) {
      .status-text {
        font-size: 6vw;
      }

      .open,
      .closed {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <!-- ðŸ”§ Replace logo.png with your actual logo file -->
  <img src="OCC-Logo-White.jpg" alt="OCC Logo" class="logo" />

  <!-- Banner -->
  <div class="banner">
    <h1>Optimum Controls Corporation</h1>
  </div>

  <!-- Main content -->
  <div class="content">
    <div id="statusText" class="status-text"></div>
    <div id="datetime" class="datetime"></div>
  </div>

  <script>
    // ðŸ”§ CHANGE THIS TO true OR false
    const officeOpen = false;

    const statusTextEl = document.getElementById("statusText");
    const datetimeEl = document.getElementById("datetime");

    function updateStatus() {
      const now = new Date();

      const dayOfWeek = now.toLocaleDateString(undefined, { weekday: "long" });
      const date = now.toLocaleDateString(undefined, {
        year: "numeric",
        month: "long",
        day: "numeric"
      });

      const statusWord = officeOpen ? "OPEN" : "CLOSED";
      const statusClass = officeOpen ? "open" : "closed";

      statusTextEl.innerHTML = `
        On ${dayOfWeek}, ${date} the OCC office is
        <span class="${statusClass}">${statusWord}</span>
      `;
    }

    function updateDateTime() {
      const now = new Date();
      datetimeEl.textContent = now.toLocaleString();
    }

    updateStatus();
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
