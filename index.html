<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optimum Controls Corporation - Office Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .header {
      background-color: #0F1C8E;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
    }

    .logo {
      position: absolute;
      left: 16px;
      height: 48px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.2rem, 4vw, 2.2rem);
      font-weight: bold;
      text-align: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .status-text {
      font-size: clamp(1.6rem, 5vw, 3rem);
      max-width: 900px;
      line-height: 1.3;
    }

    .open,
    .closed {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: clamp(3rem, 10vw, 6rem);
    }

    .open { color: #2ecc71; }
    .closed { color: #e74c3c; }

    .updated {
      margin-top: 30px;
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      color: #555;
    }

    @media (max-width: 600px) {
      .logo { height: 36px; }
      .header { padding: 12px; }
      .content { padding: 16px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="OCC-Logo-White.jpg" alt="OCC Logo" class="logo" />
    <h1>Optimum Controls Corporation</h1>
  </div>

  <div class="content">
    <div id="statusText" class="status-text"></div>
    <div id="lastUpdated" class="updated"></div>
  </div>

  <script>
    
    const officeOpen = true; // true = OPEN, false = CLOSED

    const officeDateText = "Monday, January 26th";

    // Manually update this when you change the page
    const lastUpdatedText = "January 20, 2026 at 3:15 PM";


    const statusTextEl = document.getElementById("statusText");
    const lastUpdatedEl = document.getElementById("lastUpdated");

    function updateStatus() {
      const statusWord = officeOpen ? "OPEN" : "CLOSED";
      const statusClass = officeOpen ? "open" : "closed";

      statusTextEl.innerHTML = `
        The OCC office will be
        <span class="${statusClass}">${statusWord}</span>
        on ${officeDateText}
      `;
    }

    function updateLastUpdated() {
      lastUpdatedEl.textContent = `Last updated: ${lastUpdatedText}`;
    }

    updateStatus();
    updateLastUpdated();
  </script>

</body>
</html>
