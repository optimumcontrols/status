<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optimum Controls Corporation - Office Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .header {
      background-color: #0F1C8E;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .logo {
      height: 48px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.2rem, 4vw, 2.2rem);
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    .status-text {
      font-size: clamp(2.4rem, 7.5vw, 4.5rem);
      max-width: 1000px;
      line-height: 1.3;
    }

    .open,
    .closed {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      font-size: clamp(4.5rem, 15vw, 9rem);
    }

    .open { color: #2ecc71; }
    .closed { color: #e74c3c; }

    .updated {
      margin-top: 36px;
      font-size: clamp(1.35rem, 4.5vw, 1.8rem);
      color: #555;
    }

    .warning-icon {
      font-size: clamp(4rem, 15vw, 8rem);
      margin-bottom: 24px;
    }

    .message-text {
      font-size: clamp(2rem, 6vw, 3.2rem);
      max-width: 900px;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
      }

      .logo {
        height: 36px;
      }

      .header h1 {
        white-space: normal;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="OCC-Logo-White.jpg" alt="OCC Logo" class="logo" />
    <h1>Optimum Controls Corporation</h1>
  </div>

  <div class="content">

    <div id="messageMode" style="display:none;">
      <div class="warning-icon">⚠️</div>
      <div class="message-text">
        <strong>MESSAGE:</strong><br /><br />
        Due to the winter storm, OCC will be <span style="color: #e74c3c; font-weight: bold;">CLOSED</span> on Monday, January 26th.
        <br />
   <span style="font-size: 12px;">
        Updated: January 25, 2026 at 6:55 PM
   </span>
     
      </div>
    </div>

    <div id="normalMode" style="display:none;">
      <div id="statusText" class="status-text"></div>
      <div id="lastUpdated" class="updated"></div>
    </div>

  </div>

  <script>

    //scren toggle

    const showMessageMode = true; // true shows Warning screen, false shows NORMAL status screen -> (swap to on sunday)


    //other edit content
    
    const officeOpen = true; // true = OPEN, false = CLOSED
    const officeDateText = "Monday, January 26th";
    const lastUpdatedText = "January 25, 2026 at 3:15 PM";

    //end of user edited values

    const messageModeEl = document.getElementById("messageMode");
    const normalModeEl = document.getElementById("normalMode");
    const statusTextEl = document.getElementById("statusText");
    const lastUpdatedEl = document.getElementById("lastUpdated");

    function updateStatus() {
      const statusWord = officeOpen ? "OPEN" : "CLOSED";
      const statusClass = officeOpen ? "open" : "closed";

      statusTextEl.innerHTML = `
        The OCC office will be
        <span class="${statusClass}">${statusWord}</span>
        on ${officeDateText}
      `;
    }

    function updateLastUpdated() {
      lastUpdatedEl.textContent = `Last updated: ${lastUpdatedText}`;
    }

    if (showMessageMode) {
      messageModeEl.style.display = "block";
      normalModeEl.style.display = "none";
    } else {
      messageModeEl.style.display = "none";
      normalModeEl.style.display = "block";
      updateStatus();
      updateLastUpdated();
    }
  </script>

</body>
</html>
